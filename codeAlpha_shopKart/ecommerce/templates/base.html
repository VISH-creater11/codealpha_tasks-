<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}E-Commerce{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <a class="navbar-brand fw-bold" href="/">ğŸ›ï¸ ShopKart</a>

  <div class="ms-auto d-flex align-items-center gap-3">

    {% if user.is_authenticated %}
      <span class="text-white small">Hi, {{ user.username }}</span>
      <a href="/users/logout/" class="btn btn-outline-light btn-sm">Logout</a>
    {% else %}
      <a href="/users/login/" class="btn btn-outline-light btn-sm">Login</a>
    {% endif %}

    <!-- CART ICON -->
    <a href="/cart/" class="position-relative text-white fs-4">
      <i class="bi bi-cart3"></i>

      {% if cart_count > 0 %}
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
        {{ cart_count }}
      </span>
      {% endif %}
    </a>

  </div>
</nav>

<!-- PAGE CONTENT -->
<div class="container py-4">
  {% block content %}{% endblock %}
</div>

</body>
</html>
