<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | ShopEase</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #ff512f, #f09819);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-card {
            background: #ffffff;
            width: 420px;
            padding: 36px;
            border-radius: 16px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.3);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand {
            text-align: center;
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(45deg, #ff512f, #f09819);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 6px;
        }

        .subtitle {
            text-align: center;
            color: #777;
            margin-bottom: 26px;
            font-size: 15px;
        }

        .error-box {
            background: #ffe5e5;
            color: #c62828;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 18px;
            text-align: center;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            transition: 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #f09819;
            box-shadow: 0 0 0 3px rgba(240,152,25,0.25);
        }

        .hint {
            font-size: 12px;
            color: #777;
            margin-top: -10px;
            margin-bottom: 14px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff512f, #f09819);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .footer-text {
            text-align: center;
            margin-top: 22px;
            font-size: 14px;
            color: #444;
        }

        .footer-text a {
            color: #ff512f;
            text-decoration: none;
            font-weight: bold;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-card">
    <div class="brand">ShopKart</div>
    <div class="subtitle">Create your account</div>

    {% if error %}
        <div class="error-box">
            {{ error }}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <label>Username</label>
        <input type="text" name="username" placeholder="Choose a username" required>

        <label>Password</label>
        <input type="password" name="password1" placeholder="Create a password" required>
        <div class="hint">Use at least 6 characters</div>

        <label>Confirm Password</label>
        <input type="password" name="password2" placeholder="Confirm your password" required>

        <button type="submit">Create Account ðŸš€</button>
    </form>

    <div class="footer-text">
        Already have an account?
        <a href="{% url 'login' %}">Login</a>
    </div>
</div>

</body>
</html>
